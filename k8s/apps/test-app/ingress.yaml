apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app
  namespace: default  # Adjust the namespace if needed
spec:
  rules:
    - host: test-app.example.com  # Use your domain or service
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-app
                port:
                  number: 80
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: test-app
                port:
                  number: 80

